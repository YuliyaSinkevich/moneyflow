<!-- Modal -->
<!-- button emit click on {{confirm_func}} => get data from {{modal_id}}_form" fields:
  date
  category
  value
  currency
  description

  button emit click on {{add_category_func}}
  -->
<div class="modal modal-alert fade" id="{{modal_id}}" tabindex="-1" role="dialog" aria-labelledby="{{modal_id}}"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title col-md-10">{{title}}</h2>
                <button type="button" class="close col-md-2" data-dismiss="modal" aria-hidden="true">&times</button>
            </div>
            <div class="modal-body">
                <form id="{{modal_id}}_form">
                    <div class="row">
                        <label class="col-md-4">Date:</label>
                        <div class="col-md-8">
                            <div class="form-group">
                                <div class="input-group date" id="{{modal_id}}_datetimepicker">
                                    <input type='text' name="date" class="form-control"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-md-4">Category:</label>
                        <div class="col-md-8">
                            <select class="form-control" name="category">
                                {% for category in categories %}
                                <option value="{{category}}">{{category}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-md-4">Value:</label>
                        <div class="col-md-8">
                            <input type="number" min="0.01" step="0.01" value="1" name="value"
                                   class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-md-4">Currency:</label>
                        <div class="col-md-8">
                            <div class="bfh-selectbox bfh-currencies" data-name="currency" data-currency="{{currency}}"
                                 data-available="{{available_currencies}}" data-flags="true">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-md-4">Description:</label>
                        <div class="col-md-8">
                            <input type="text" name="description" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="remove_category_button" class="btn btn-danger" data-toggle="modal"
                        data-target="#{{modal_id}}_remove_category">
                    Remove Category
                </button>
                <button id="add_category_button" class="btn btn-success" data-toggle="modal"
                        data-target="#{{modal_id}}_add_category">
                    Add Category
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <a class="btn btn-success" onclick="{{confirm_func}};">Confirm</a>
            </div>
        </div>
    </div>
</div>

<div class="modal modal-alert fade" id="{{modal_id}}_add_category" tabindex="-1" role="dialog"
     aria-labelledby="{{modal_id}}_add_category"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title col-md-10">Add category:</h2>
                <button type="button" class="close col-md-2" data-dismiss="modal" aria-hidden="true">&times</button>
            </div>
            <div class="modal-body">
                <form id="{{modal_id}}_add_category_form">
                    <div class="row">
                        <label class="col-md-4">Category:</label>
                        <div class="col-md-8">
                            <input type="text" name="category" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <a class="btn btn-success" onclick="{{add_category_func}};">Confirm</a>
            </div>
        </div>
    </div>
</div>

<div class="modal modal-alert fade" id="{{modal_id}}_remove_category" tabindex="-1" role="dialog"
     aria-labelledby="{{modal_id}}_remove_category"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title col-md-10">Remove category:</h2>
                <button type="button" class="close col-md-2" data-dismiss="modal" aria-hidden="true">&times</button>
            </div>
            <div class="modal-body">
                <form id="{{modal_id}}_remove_category_form">
                    <div class="row">
                        <label class="col-md-4">Category:</label>
                        <select class="form-control" name="category">
                            {% for category in categories %}
                            <option value="{{category}}">{{category}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <a class="btn btn-success" onclick="{{remove_category_func}};">Confirm</a>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('#{{modal_id}}_datetimepicker').datetimepicker({
            locale: '{{locale}}',
            format: 'MM/DD/YYYY HH:mm:ss',
            defaultDate:'{{entry_date}}'
        });
    });
</script>
