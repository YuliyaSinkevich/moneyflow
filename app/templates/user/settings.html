<!-- args: current_language, available_languages, current_currency, available_currencies -->
{% extends 'layouts/layout_user.html' %}
{% block title %}
Settings | {{ config['PUBLIC_CONFIG'].site.title }}
{% endblock %}
{% block styles %}
{{super()}}
<!-- Bootstrap Form Helpers -->
<link rel="stylesheet" type="text/css"
      href="{{url_for('static', filename='assets/bootstrapformhelpers/css/bootstrap-formhelpers.min.css')}}"/>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-11">
            <p>Settings {{ current_user.email }}</p>
        </div>
    </div>
</div>
<br>
<div class="container well">
    <form id="settings_form">
        <div class="row">
            <label class="col-md-6">Language:</label>
            <div class="col-md-6">
                <select class="form-control" name="language">
                    {% for language in available_languages %}
                    {% with lang = language.language() %}
                    {% if lang == current_language.language() %}
                    <option value="{{lang}}" selected="selected">{{lang}}</option>
                    {% else %}
                    <option value="{{lang}}">{{lang}}</option>
                    {% endif %}
                    {% endwith %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <label class="col-md-6">Currency:</label>
            <div class="col-md-6">
                <div class="bfh-selectbox bfh-currencies" data-name="currency" data-currency="{{current_currency}}"
                     data-available="{{available_currencies}}" data-flags="true">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <label class="col-md-6">Display range:</label>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="input-group date" id="start_date_datetimepicker">
                        <input type='text' name="start_date" class="form-control"/>
                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="input-group date" id="end_date_datetimepicker">
                        <input type='text' name="end_date" class="form-control"/>
                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary btn-lg"
                        onclick="apply_settings()">
                    Apply
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<!-- http://bootstrapformhelpers.com -->
<script src="{{url_for('static', filename='assets/bootstrapformhelpers/js/bootstrap-formhelpers.min.js')}}"></script>

<!--- http://eonasdan.github.io -->
<script src="{{url_for('static', filename='assets/js/moment-with-locales.min.js')}}"></script>
<script src="{{url_for('static', filename='assets/bootstrap-datetimepicker-4.17.47/js/bootstrap-datetimepicker.min.js')}}"></script>
<script>
    function apply_settings() {
        $.ajax({
            url: "/user/settings/apply",
            type: "POST",
            dataType: 'json',
            data: $('#settings_form').serialize(),
            success: function (response) {
                console.log(response);
                window.location.reload();
            },
            error: function (error) {
                console.error(error);
            }
        });
    }
$(function () {
    $('#start_date_datetimepicker').datetimepicker({
        locale: '{{locale}}',
        format: 'MM/DD/YYYY HH:mm:ss',
        defaultDate: '{{start_date}}'
    });
});
$(function () {
    $('#end_date_datetimepicker').datetimepicker({
        locale: '{{locale}}',
        format: 'MM/DD/YYYY HH:mm:ss',
        defaultDate:'{{end_date}}'
    });
});
</script>
{% endblock %}
