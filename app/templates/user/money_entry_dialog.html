<!-- Modal -->
<!-- button emit click on {{func}} => get data from {{modal_id}}_add_form" fields:
  date
  category
  value
  currency
  description
  -->
<div class="modal modal-alert fade" id="{{modal_id}}" tabindex="-1" role="dialog" aria-labelledby="{{modal_id}}"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title col-md-10">{{title}}</h2>
                <button type="button" class="close col-md-2" data-dismiss="modal" aria-hidden="true">&times</button>
            </div>
            <div class="modal-body">
                <form id="{{modal_id}}_add_form">
                    <div class="row">
                        <label class="col-md-6">Date:</label>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group date" id="{{modal_id}}_datetimepicker">
                                    <input type='text' name="date" class="form-control"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-md-6">Category:</label>
                        <div class="col-md-6">
                            <input type="text" name="category" class="form-control" placeholder="sport">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-md-6">Value:</label>
                        <div class="col-md-6">
                            <input type="number" min="0" step="0.01" placeholder="0.00" value="0" name="value"
                                   class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-md-6">Currency:</label>
                        <div class="col-md-6">
                            <div class="bfh-selectbox bfh-currencies" data-name="currency" data-currency="{{currency}}"
                                 data-available="{{available_currencies}}" data-flags="true">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-md-6">Description:</label>
                        <div class="col-md-6">
                            <input type="text" name="description" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <a id="add_{{modal_id}}" class="btn btn-success" onclick="{{func}};">Confirm</a>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('#{{modal_id}}_datetimepicker').datetimepicker({
            locale: '{{language}}'
        });
    });





</script>
