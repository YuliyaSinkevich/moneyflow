<!doctype html>
<html>
<head>
    <title>
        {% block title %}
        {{ config['PUBLIC_CONFIG'].site.title }}
        {% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="description" content="{{ config['PUBLIC_CONFIG'].site.title }}"/>
    <meta name="keywords" content="{{ config['PUBLIC_CONFIG'].site.keywords }}"/>
    <meta name="copyright" content="{{ config['PUBLIC_CONFIG'].company.domain }}"/>

    {% block css %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/css/main.css')}}"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"
          href="{{url_for('static', filename='assets/bootstrap-3.3.7-dist/css/bootstrap.min.css')}}"/>
    {% endblock %}

    {% block script %}
    {% endblock %}
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
