{% extends 'layouts/layout_home.html' %}
{% block title %}
Login | {{ PUBLIC_CONFIG.site.title }}
{% endblock %}

{% block content_title %}
Login
{% endblock %}

{% block content_form %}
<form action="/login" method="post">
    <p>Email</p>
    {{ form.email }}
    <p>Password</p>
    {{ form.password }}
    {{ form.hidden_tag() }}
    <br>
    <br>
    <input type="submit" class="btn btn-primary btn-lg"
           value="Login">
</form>
{% endblock %}
