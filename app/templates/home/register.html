{% extends 'layouts/layout_home.html' %}
{% block title %}
Register | {{ PUBLIC_CONFIG.site.title }}
{% endblock %}

{% block content_title %}
Registration
{% endblock %}

{% block content_form %}
<form action="/register" method="post">
    <p>Email</p>
    {{ form.email }}
    <p>Password</p>
    {{ form.password }}
    {{ form.hidden_tag() }}
    <br>
    <br>
    <input type="submit" class="btn btn-primary btn-lg"
           value="Submit">
</form>
{% endblock %}
