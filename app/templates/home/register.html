{% extends 'index.html' %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/css/signin.css')}}"/>
{% endblock %}
{% block content %}
<h1>Registration</h1>
<form action="/register" method="post">
    <p>Email</p>
    {{ form.email }}
    <p>Password</p>
    {{ form.password }}
    {{ form.hidden_tag() }}
    <br>
    <br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
